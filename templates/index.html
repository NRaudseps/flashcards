<!DOCTYPE html>
<head>
    <title>Flashcards App</title>
</head>
<body>
    <h1>Flashcards App</h1>
    {% for flashcard in flashcards %}
        {{ flashcard.question }}
        {{ flashcard.answer }}
    {% endfor %}

    <form action="{% url 'flashcards:create' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>
</body>
