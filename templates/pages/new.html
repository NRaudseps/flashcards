{% extends "base.html" %}

{% block content %}
    <h1>Create New Card</h1>
    <form action="{% url 'flashcards:create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Card">
    </form>
    <a href="{% url 'flashcards:index' %}">Cancel</a>
{% endblock %}
