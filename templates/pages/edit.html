{% extends "base.html" %}

{% block content %}
    <h1>Create Flashcard</h1>
    <form action="{% url 'flashcards:update' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="flashcard_pk" value="{{ pk }}">
        <input type="submit">
    </form>
{% endblock %}
